<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Registration Form</h1>
            <div id="msg"></div>
            <form id="reg-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name" name = "name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" id="email" name = "Email" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name = "password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name = "password2" placeholder="confirm your password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script>
            function register(e)
            {
                e.preventDefault();
                
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                var password2= document.getElementById('password2').value;
                var msg = document.getElementById('msg');
                if(name=='' || email=='' || password == '' || password2 == '')
                {
                    msg.className = "alert alert-danger";
                    msg.innerHTML = 'Please fill out all the fields';
                }
                else
                {
                    if(name<3)
                    {
                        msg.className = "alert alert-danger";
                        msg.innerHTML = 'Name should be at least of three characters';
                    }
                    else
                    {   
                         var atpos = email.indexOf("@");
                         var dotpos = email.indexOf(".")
                        if(atpos<1 || dotpos< atpos+2 || dotpos+2>=email.length){
                            msg.className = "alert alert-danger";
                            msg.innerHTML = 'Invalid email'; 
                        }
                        else
                        {
                            if(password!= password2)
                            {
                                msg.className = "alert alert-danger";
                                msg.innerHTML = 'check your password';
                            }
                            else
                            {
                                msg.className = "alert alert-success";
                                msg.innerHTML = 'You registered sucessfully';
                            }
                        }
                    }
                }    
            }            
            document.getElementById('reg-form').addEventListener('submit',register,false)
        </script>
    </body>
</html>
