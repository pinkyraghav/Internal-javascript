<!doctype html>
<html>
    <head>
        <title>Audio & Video in HTML</title>
    </head>
    <body>
        <h1>video</h1>
        <video style="width:30%" controls>
            <source  id = "my video"src="dummy video.mp4" type = "video/mp4">
            Your browser does not support video tag
        </video>
       
        <h1>Audio</h1>
        <audio id="myaudio" src="dummy.mp3" >
            Your browser does not support audio tag
        </audio>
        <div>
            <button onclick="document.getElementById('myaudio').play()">Play</button>
            <button onclick="document.getElementById('myaudio').pause()">Pause</button>
            <button onclick="document.getElementById('myaudio').volume+=0.1">Volume+</button>
            <button onclick="document.getElementById('myaudio').volume-=0.1">volume-</button>
        </div>
        <script>
           // document.getElementById('my video');
            //v.play();
        </script>
    </body>
</html>
